<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@200&display=swap');
    </style>
</head>
<body>
    <header class="inicio">
        <img class="logo" src="./assets/logo.svg" alt="">
        <img class="image" src="./assets/read_news.jpg" alt="">
    </header>
    <main class="meio">
        <p class="text1">atualize ideias e informações em 5 minutos.</p>
        <p class="text2"><strong>que você precisa saber para começar seu dia bem e informado</strong></p>
        <p class="text3">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar ☕</p>
    </main>
    <aside class="submeio">
        <p class="text4">Insira seu e-mail:</p>
        <div class="seila">
            <input class="email" type="email" placeholder="oi@rocketseat.com">
            <button class="botao">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
                
        </div>
    </aside>
    <footer class="fim">
        <p class="text5">deixe-me ler primeiro</p>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </footer>
</body>
</html>
